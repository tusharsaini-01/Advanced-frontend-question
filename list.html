<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered list</h1>
   <ol type="A">
    <li>Apple</li>
    <li>Orange</li>
    <li>Grappes</li>
    <li>Bannana</li>
   </ol> 
   <h2>Unordered list</h2>
    <ul type="cricle">
    <li>Apple</li>
    <li>Orange</li>
    <li>Grappes</li>
    <li>Bannana</li>
   </ul> 
</body>
</html>
