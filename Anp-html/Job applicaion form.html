<!DOCTYPE html>
<html>
<head>

    <title>Job Application Form</title>
</head>
<body>
    <h2>Job Application Form</h2>
    <form>
        <table width="40%">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td>Email id</td>
                <td> <input type="email" name="emailid" placeholder="Enter your email address"></td>
            </tr>
            <tr>
                <td>Upload resume</td>
                <td> <input type="file" name="Upload resume" >
                </td>
            </tr>
            <tr>
                <td>Job Position</td>
                <td> <select name="Job Position" id="Types of Position" >
                <option value="">Types of Positions</option>
                <option value="HR">HR</option>
                <option value="Salesman">Salesman<option>
                <option value="Mananger">Mananger</option>
            </select>
            </td>
            </tr>
            <tr>
                <td>Cover letter</td>
                <td> <textarea></textarea> </td>
            </tr>
            <tr>
        
                <td><input type="submit" value="Apply"></td>
            </tr>
        </table>
    </form>
</body>
</html>
