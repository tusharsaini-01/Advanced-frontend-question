<html>
<head>
	<title>css example</title>

	<style>
		.first
		{
			width : 97%;
			height: 94%;
			margin: 3% 1%;
			border-style: solid;
		}
		.second
		{
			width:35%;
			height:90%;
			margin:2%;
			border-style: solid;
			border-color: red;
			float : left;
		}

		.third
		{
			width:55%;
			height:90%;
			margin:2%;
			border-style: solid;
			border-color: green;
			float:left;
		}
		
	</style>
</head>
<body>
	<div class="first">
		<div class="second">
			Second
		</div>

		<div class="third">
			Third
		</div>
	</div>
</body>
</html>
